<section class="h-200 h-custom " style ="background-image :url(assets/image/daniel.jpg) ;background-size: cover ;" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-110">
        <div class="col-md-8 col-md-6">
          <div class="card rounded-3">
            <!-- <img src="assets/image/bgr.jpg"
              class="w-60" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;
              height: 700px;"
              alt="Sample photo">  -->
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Information</h3>
             
              <form class="px-md-2" [formGroup]="user" (ngSubmit)="onSubmit()"  >
                <div class="row my-4">
              
                <div class="col-md-6"  style="padding-bottom :2%">
                  <input  formControlName="first_name" type="text" id="form3Example1cg" class="form-control form-control-md" style="border-color: #005555;" placeholder="FirstName"/>
                  <span *ngIf="!user.get('first_name').valid && user.get('first_name').touched" class="help-block">your first name is invalid</span>
                </div>
             
  
              
                <div class="col-md-6 "style="padding-bottom :2%">
                  <input formControlName="last_name" type="text" id="form3Example1cg" class="form-control form-control-md" style="border-color: #005555;" placeholder="LastName" />
                  <span *ngIf="!user.get('last_name').valid && user.get('last_name').touched" class="help-block">your last name is invalid</span>
                </div>
              
                
              
                <div class="col-md-6"  style="padding-bottom :2%">
                  <select formControlName="genre" id="status" class="form-control"  >
                    <option [ngValue]="null" [disabled]="true" >select your gender</option>
                    <option *ngFor="let st of typeStatus" [value]="st"> {{ st }} </option>
                  </select>
                </div>
              
  
  
              
                <div class="col-md-6"  style="padding-bottom :2%">
                  <input formControlName="age" type="number" id="form3Example1cg" class="form-control form-control-md" style="border-color: #005555;" placeholder="Age" />
                  <span *ngIf="!user.get('age').valid && user.get('age').touched" class="help-block">your age is invalid</span>
                 </div>
               
  
               
                 <div class="col-md-6"  style="padding-bottom :2%">
                   <input formControlName="phone" type="number" id="form3Example1cg" class="form-control form-control-md" style="border-color: #005555;" placeholder="Phone number"/>
                   <span *ngIf="!user.get('phone').valid && user.get('phone').touched" class="help-block">your phone is invalid</span> 
                  </div>
                
  
                
                  <div class="col-md-6"  style="padding-bottom :2%">
                    <input formControlName="companie"  type="text" id="form3Example1cg" class="form-control form-control-md" style="border-color: #005555;" placeholder="company name"/>
                    <span *ngIf="!user.get('companie').valid && user.get('companie').touched" class="help-block">your company is invalid</span>
                  </div>
                
  
                
                  <div class="col-md-6" style="padding-bottom :2%" >
                    <input type="file" id="form3Example1cg" (change)="getFile($event)" class="form-control form-control-md" formControlName="photo" style="border-color: #005555;" placeholder="Your Picture" >
                    <span *ngIf="!user.get('photo').valid && user.get('photo').touched" class="help-block">your photo is invalid</span>
                  </div> 
                
  
  
                
                  <div class="col-md-6" style="padding-bottom :2%">
                    <input formControlName="email" type="email" id="form3Example3cg" class="form-control form-control-md"style="border-color: #005555;" placeholder=" Email" />
                    <span *ngIf="!user.get('email').valid && user.get('email').touched" class="help-block">your email is invalid</span>
                  </div>
                
                  
                
                  <div class="col-md-6"  style="padding-bottom :2%">
                    <input formControlName="username" type="text" id="form3Example3cg" class="form-control form-control-md" style="border-color: #005555;" placeholder="Login" />
                    <span *ngIf="!user.get('username').valid && user.get('username').touched" class="help-block">your username is invalid</span>
                  </div>
                
  
  
                
                  <div class="col-md-6"  style="padding-bottom :2%">
                    <input formControlName="password" type="password" id="form3Example4cg" class="form-control form-control-md" style="border-color: #005555;" placeholder="Password" />
                    <span *ngIf="!user.get('password').valid && user.get('password').touched" class="help-block">your password is invalid</span>
                  </div>
                
                  <div class="form-group"   >
                    <label>State :</label>
                      <div class="form-check" >
                        <input  formControlName="active" class="form-check-input" type="radio"  id="gridRadios1" value=true checked>
                        <label class="form-check-label" for="gridRadios1">
                          Active
                        </label>
                      </div>
                      <div class="form-check">
                        <input   formControlName="active" class="form-check-input" type="radio"  id="gridRadios2" value=false>
                        <label class="form-check-label" for="gridRadios2">
                          Disabled
                        </label> </div>
                        </div> 
  
                  
                
  
                  
  
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-block btn-md gradient-custom-3 text-body" style>Register</button>
                  </div>
                </div>
                </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
