<div class="container mt-5 px-2">
   <h2>Category</h2> <br>
    <div class="mb-2 d-flex justify-content-between align-items-center">
        
        <div class="position-relative">
          <button type="button" routerLink="addcategory" class="btn btn-success" style="margin: right 6px;">Add Category</button>
        </div>
        
        
        
    </div>
    <div class="table-responsive">
    <table class="table table-responsive table-borderless">
        
      <thead>
        <tr class="bg-light">

         
          <th scope="col" >idcat</th>
       
          <th scope="col" >libelle</th>
          
          <th scope="col" >image</th>
          <th scope="col" >Duration  (days)</th>
          <th></th>
          <th></th>
       
          

         
        </tr>
      </thead>
  <tbody>
   
    

    
    
    <tr *ngFor="let c of listCateg">
     
      
      <td>{{c.id}}</td>
      <td>{{c.categoryName}}</td>
      <td><img src={{c.image}} style="width: 40px;"> </td>
      <td>{{c.duration}}</td>

      <td> <span> <button type="button" class="btn btn-warning" style="margin: right 6px;">Update</button></span></td>
      <td> <span><button type="button" class="btn btn-danger" style="margin: right 6px;">Delete</button></span></td>
        
    </tr>
       


    
    
    

  </tbody>
</table>
  
  </div>
    
</div>
